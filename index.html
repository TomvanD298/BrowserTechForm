<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>OFIESJEEL FORMULIER</title>
    <link rel="icon" type="image/x-icon" href="./icons/ns-logo.ico" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>ofiesiejeel NS erfbelasing formulier</h1>
      <fieldset>
        <legend>a1</legend>
        <p>
          <label
            >Voorletter(s), tussen- voegsel(s) en achternaam <input type="text"
          /></label>
        </p>
        <p>
          <label>Burgerservicenummer overledene <input type="text" /></label>
        </p>
        <p>
          <label>Overlijdensdatum <input type="text" /></label>
        </p>
      </fieldset>

      <fieldset>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1"> I have a bike</label><br />
      </fieldset>

      <form>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
      </form>

      <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
